<div class="row justify-content-center align-items-center g-2 p-5">
    <div class="col-4">
        <form>
            <label for="" class="mb-3">Su nombre</label>
            <input type="text" class="form-control mb-3" placeholder="Ingrese su nombre" name="nombre" [(ngModel)]="nombre">
            <p>{{mostrarMensaje}}</p>
        </form>
    </div>
    <div class="col-4 text-center">
        <app-componente-hijo [recibirNombre]="nombre" (mensaje)="mensajeRecibido($event)"></app-componente-hijo>
    </div>
</div>
